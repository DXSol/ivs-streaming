<ion-content [fullscreen]="true">
  <div class="forgot-password-container">
    <div class="brand">
      <img src="assets/sampradaya-logo.png" alt="Sampradaya Logo" class="brand-logo">
    </div>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Forgot Password</h2>
        <p class="card-subtitle">Enter your email address and we'll send you a link to reset your password</p>
      </div>

      <div class="form-group" *ngIf="!successMessage">
        <label class="field-label">
          <ion-icon name="mail-outline"></ion-icon>
          Email Address
        </label>
        <ion-item>
          <ion-input [(ngModel)]="email" type="email" placeholder="Enter your email" autocomplete="email"></ion-input>
        </ion-item>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        <ion-icon name="alert-circle-outline"></ion-icon>
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        <div>
          <p>{{ successMessage }}</p>
          <p class="hint">Please check your inbox and spam folder.</p>
        </div>
      </div>

      <div class="actions" *ngIf="!successMessage">
        <ion-button expand="block" (click)="onSubmit()" [disabled]="isLoading" class="primary-btn">
          <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
          <span *ngIf="!isLoading">Send Reset Link</span>
        </ion-button>
      </div>

      <div class="back-to-login">
        <a routerLink="/login">
          <ion-icon name="arrow-back-outline"></ion-icon>
          Back to Sign In
        </a>
      </div>
    </div>

    <app-footer></app-footer>
  </div>
</ion-content>
