<ion-header>
  <ion-toolbar>
    <ion-title>Contact Us</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="contact-header">
    <img src="assets/sampradaya-logo.png" alt="Sampradaya Logo" class="contact-logo">
    <p class="contact-tagline">We'd love to hear from you!</p>
  </div>

  <ion-list lines="none" class="contact-list">
    <ion-item button (click)="openEmail()" class="contact-item">
      <div class="contact-icon email-icon" slot="start">
        <ion-icon name="mail-outline"></ion-icon>
      </div>
      <ion-label>
        <h3>Email</h3>
        <p>{{ contactInfo.email }}</p>
      </ion-label>
    </ion-item>

    <ion-item button (click)="openPhone()" class="contact-item">
      <div class="contact-icon phone-icon" slot="start">
        <ion-icon name="call-outline"></ion-icon>
      </div>
      <ion-label>
        <h3>Phone</h3>
        <p>{{ contactInfo.phone }}</p>
      </ion-label>
    </ion-item>

   <!--  <ion-item button (click)="openWhatsApp()" class="contact-item">
      <div class="contact-icon whatsapp-icon" slot="start">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </div>
      <ion-label>
        <h3>WhatsApp</h3>
        <p>{{ contactInfo.whatsapp }}</p>
      </ion-label>
    </ion-item> -->

    <ion-item button (click)="openMaps()" class="contact-item">
      <div class="contact-icon location-icon" slot="start">
        <ion-icon name="location-outline"></ion-icon>
      </div>
      <ion-label>
        <h3>Address</h3>
        <p>{{ contactInfo.address }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
