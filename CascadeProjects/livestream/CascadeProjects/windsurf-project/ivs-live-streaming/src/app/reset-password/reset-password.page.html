<ion-content [fullscreen]="true">
  <div class="reset-password-container">
    <div class="brand">
      <img src="assets/sampradaya-logo.png" alt="Sampradaya Logo" class="brand-logo">
    </div>

    <div class="card">
      <!-- Verifying Token -->
      <div *ngIf="isVerifying" class="verifying-state">
        <ion-spinner name="crescent"></ion-spinner>
        <p>Verifying reset link...</p>
      </div>

      <!-- Token Error -->
      <div *ngIf="!isVerifying && tokenError" class="token-error-state">
        <div class="error-icon">⚠️</div>
        <h3>Invalid Reset Link</h3>
        <p>{{ tokenError }}</p>
        <ion-button expand="block" routerLink="/forgot-password" class="primary-btn">
          Request New Reset Link
        </ion-button>
        <div class="back-to-login">
          <a routerLink="/login">
            <ion-icon name="arrow-back-outline"></ion-icon>
            Back to Sign In
          </a>
        </div>
      </div>

      <!-- Reset Password Form -->
      <div *ngIf="!isVerifying && !tokenError && !successMessage">
        <div class="card-header">
          <h2 class="card-title">Reset Password</h2>
          <p class="card-subtitle">Enter your new password below</p>
        </div>

        <div class="form-group">
          <label class="field-label">
            <ion-icon name="lock-closed-outline"></ion-icon>
            New Password
          </label>
          <ion-item>
            <ion-input [(ngModel)]="newPassword" type="password" placeholder="Enter new password" autocomplete="new-password"></ion-input>
          </ion-item>
        </div>

        <div class="form-group">
          <label class="field-label">
            <ion-icon name="shield-checkmark-outline"></ion-icon>
            Confirm Password
          </label>
          <ion-item>
            <ion-input [(ngModel)]="confirmPassword" type="password" placeholder="Confirm new password" autocomplete="new-password"></ion-input>
          </ion-item>
        </div>

        <div *ngIf="errorMessage" class="error-message">
          <ion-icon name="alert-circle-outline"></ion-icon>
          {{ errorMessage }}
        </div>

        <div class="actions">
          <ion-button expand="block" (click)="onSubmit()" [disabled]="isLoading" class="primary-btn">
            <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
            <span *ngIf="!isLoading">Reset Password</span>
          </ion-button>
        </div>

        <div class="back-to-login">
          <a routerLink="/login">
            <ion-icon name="arrow-back-outline"></ion-icon>
            Back to Sign In
          </a>
        </div>
      </div>

      <!-- Success State -->
      <div *ngIf="successMessage" class="success-state">
        <div class="success-icon">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
        </div>
        <h3>Password Reset Successful</h3>
        <p>{{ successMessage }}</p>
        <ion-button expand="block" (click)="goToLogin()" class="primary-btn">
          Sign In Now
        </ion-button>
      </div>
    </div>

    <app-footer></app-footer>
  </div>
</ion-content>
