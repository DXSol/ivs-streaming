version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ivs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-ivs_live}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ivs-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-ivs_live}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    volumes:
      - ./uploads:/app/uploads
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ivs-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5050
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-ivs_live}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: ${JWT_ISSUER:-ivs-live-streaming}
      AWS_REGION: ${AWS_REGION:-eu-west-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      IVS_PLAYBACK_KEY_PAIR_ID: ${IVS_PLAYBACK_KEY_PAIR_ID}
      IVS_PLAYBACK_PRIVATE_KEY: ${IVS_PLAYBACK_PRIVATE_KEY}
      # Razorpay
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
      RAZORPAY_WEBHOOK_SECRET: ${RAZORPAY_WEBHOOK_SECRET}
      # Resend Email Service
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-noreply@sankeertanotsav.com}
      FRONTEND_URL: ${FRONTEND_URL:-https://events.edifyplus.com}
      # Season Ticket
      SEASON_TICKET_DISCOUNT_PERCENT: ${SEASON_TICKET_DISCOUNT_PERCENT:-10}
      # Max viewing devices
      MAX_VIEWING_DEVICES: ${MAX_VIEWING_DEVICES:-2}
      # CloudFront & S3 for recordings
      CLOUDFRONT_RECORDINGS_DOMAIN: ${CLOUDFRONT_RECORDINGS_DOMAIN}
      CLOUDFRONT_KEY_PAIR_ID: ${CLOUDFRONT_KEY_PAIR_ID}
      CLOUDFRONT_PRIVATE_KEY: ${CLOUDFRONT_PRIVATE_KEY}
      S3_RECORDINGS_BUCKET: ${S3_RECORDINGS_BUCKET}
      S3_RECORDINGS_PREFIX: ${S3_RECORDINGS_PREFIX}
      # Seed data variables
      SEED_ADMIN_EMAIL: ${SEED_ADMIN_EMAIL:-admin@example.com}
      SEED_ADMIN_PASSWORD: ${SEED_ADMIN_PASSWORD:-Admin@12345}
      SEED_VIEWER_EMAIL: ${SEED_VIEWER_EMAIL:-viewer@example.com}
      SEED_VIEWER_PASSWORD: ${SEED_VIEWER_PASSWORD:-Viewer@12345}
      SEED_EVENT_IVS_CHANNEL_ARN: ${SEED_EVENT_IVS_CHANNEL_ARN}
    ports:
      - "5050:5050"
    networks:
      - ivs-internal
      - ivs-external
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5050/api/events"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ivs-internal:
    driver: bridge
    internal: true
  ivs-external:
    driver: bridge

volumes:
  postgres_data:
